# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Node.js test CI

on:
  pull_request:
    branches: [main]
  workflow_call:
    secrets:
      TURBO_TOKEN:
        required: false
      TURBO_TEAM:
        required: false
      DIGITRANSIT_KEY:
        required: true

jobs:
  test:
    if: contains(github.event.pull_request.labels.*.name , 'skip-ci') == false
    runs-on: ubuntu-latest
    env:
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
      DIGITRANSIT_KEY: ${{ secrets.DIGITRANSIT_KEY }}

    strategy:
      matrix:
        node-version: [20.x, '22.6.0']

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysis

      - uses: pnpm/action-setup@v4.0.0

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - uses: actions/cache@v4
        name: Setup pnpm cache
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install

      - name: Build packages
        run: pnpm build --filter=...^site...

      - name: Lint
        run: pnpm lint

      - name: Check types
        if: matrix.node-version == '22.6.0'
        run: pnpm check-types

  post-test:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Exit successfully
        run: exit 0
