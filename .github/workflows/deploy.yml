# On push to main run tests and then push changes to server.

name: Test and deploy

on:
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.x, 16.x, 18.x]

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'yarn'
      - name: yarn install, and test
        run: |
          npm i -g yarn
          yarn install --frozen-lockfile
          yarn test
        env:
          TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
          TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
          CI: true

  deploy:
    runs-on: ubuntu-latest
    needs: test
    name: Deploy to production

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v3
      - run: |
          npm i -g yarn turbo
          turbo prune --scope=site

      - name: Install SSH Key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          known_hosts: unnecessary

      - name: Adding Known Hosts
        run: ssh-keyscan -H ${{ secrets.SSH_HOST }}  >> ~/.ssh/known_hosts

      - name: Deploy with rsync
        run: rsync -avz ./out/ ecosystem.config.js ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/var/www/junat.live/

      - name: Restart Node Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /var/www/junat.live
            git fetch origin main
            git reset --hard FETCH_HEAD
            git clean -d -f --exclude secrets
            yarn --frozen-lockfile --force
            chown $(whoami) . # PM2 doesn't recognize root user from Github Actions
            CMS_TOKEN=${{ secrets.CMS_TOKEN }} yarn build 
            pm2 start -s
